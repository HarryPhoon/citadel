	"text": "He looks relieved, even happy, at your words. &ldquo;Well i&#8217;m glad to hear that-&rdquo; He&#8217;s interrupted by the cart shuddering, savagely bucking to and fro. &ldquo;What in the?!&rdquo; He exclaims. The path ahead is littered by even more large stones, and Pete desperately weaves the cart side to side in an attempt to avoid them. The horses, spooked by the unsteady path, come to an abrupt halt, refusing to budge. &ldquo;More of these damn rocks! Where in the hell did-&rdquo; Pete&#8217;s eyes widen in shock. He leaps to his feet and bellows at the top of his lungs. &ldquo;BANDITS!&rdquo; His shout is met by a challenging roar, a multitude of men streaming out of the woods to either side of the cart, brandishing an assortment of wicked-looking knives, cudgels, and swords."
