	"text": "It&#8217;s early morning, yet the sun is already out, brightly illuminating the acres of wheat that surround a small, decrepit yet characterful, farmhouse. You can hear the familiar old windmill creaking softly through the upstairs window as you check over your packed belongings one last time. Today&#8217;s the day! You hear an impatient foot tapping downstairs. Pa. Probably best not to keep him waiting; his patience is stretched pretty thin as it is nowadays. You bound down the narrow stairwell, taking the rickety steps two at a time. At the bottom, you spy his hunched up shadow framed against the doorway. You step outside to find him leaning against the doorpost with a sour expression. &ldquo;The coach&#8217;ll be off soon.&rdquo;"
