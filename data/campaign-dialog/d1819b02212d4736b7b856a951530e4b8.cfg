	"text": "Her lascivious smile widens, almost too widely, and there is another slight whiff of rot. &ldquo;Thank you for your kind custom sir, enjoy!&rdquo; The air stills ever so slightly, a moment passes. Your coin pouch is two gold piece lighter, and you now hold a moist, lukewarm kebab. You are unsure as you subject it to scrutiny: it neither looks or smells particularly good. Without any conscious thought however, you tear it apart with your teeth and swallow it down with just one or two large gulps. You feel slightly woozy as the world begins to twirl sickeningly before your eyes. Then, darkness descends. "
