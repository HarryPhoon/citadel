	"text": "With great effort, your combined strengths are enough to roll the heavy stone out of the wheel&#8217;s path. You both breathe a sigh of relief as you watch it roll meanderingly to a stop on the edge of the trail. &ldquo;Appreciate it.&rdquo; He says this somewhat through gritted teeth, grudgingly. &ldquo;Get back in. We&#8217;re leaving.&rdquo; You trudge to the back and pull yourself back up inside, the occupants grumbling once more at your intrusion. You feel the cart wobble slightly as the driver climbs aboard and the dim crack of the whip as the cart rolls forwards once more."
