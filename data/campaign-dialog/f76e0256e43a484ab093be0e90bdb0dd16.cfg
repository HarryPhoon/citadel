	"text": "With great effort, your combined strengths are enough to roll the heavy stone out of the wheel&#8217;s path. You both breathe a sigh of relief as you watch it roll meanderingly to a stop on the edge of the trail. &ldquo;Appreciate it. Now, we&#8217;d better get going if we&#8217;re to keep on schedule! Climb on top here and we&#8217;ll be off.&rdquo; He motions for you to sit in the driver&#8217;s seat, and you eagerly climb up, feeling the soft cold air against your skin. The driver climbs aboard and the cart wobbles ever so slightly. Another crack, and you&#8217;re off."
