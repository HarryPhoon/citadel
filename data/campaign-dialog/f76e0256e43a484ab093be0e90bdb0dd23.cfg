	"text": "&ldquo;Don&#8217;t be blinded by your own arrogance, kid.&rdquo; He gives you a sharp, stern look as he says this, before it relaxes into a softer, more kindly one. &ldquo;Look, maybe it&#8217;s not my place to say it, but I wouldn&#8217;t be so hasty to leave without looking back. You see..&rdquo; He pauses, a strange wistful glimmer in his eyes, &ldquo;I was once in your shoes too. I was brash, over-confident, felt like I was being held back.. What I did, what I said.. I&#8217;ll regret it for the rest of my life.&rdquo; His usual cheerful demeanour is now subdued, and he looks pensive. "
