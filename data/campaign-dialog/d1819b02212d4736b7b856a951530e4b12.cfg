	"text": "You want to leave, but you remain transfixed before her. Her lascivious smile widens, almost too widely, and there is another slight whiff of rot. &ldquo;Thank you.&rdquo; The air stills ever so slightly, a moment passes. Your coin pouch is two gold piece lighter, and you now hold a moist, lukewarm kebab. It neither looks or smells particularly good, but, without any conscious thought, you tear it apart with your teeth and swallow it down with just one or   two large gulps. You feel slightly woozy as the world begins to twirl sickeningly before your eyes. Then, darkness descends. "
