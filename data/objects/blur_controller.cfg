{
	id: "blur_controller",

	is_strict: true,
	hidden_in_game: true,

	always_active: true,

	properties: {
		blur_amount: { type: "decimal", default: 4.0 },
		blur_darken: { type: "decimal", default: 0.0 },

		begin_zorder: { type: "int", default: -100000000 },
		end_zorder: { type: "int", default: 12000 },
	},

	on_being_removed: "[
		set(level.frame_buffer_shaders, filter(level.frame_buffer_shaders, value.shader_info != 'citadel_background_blur_hor' and value.shader_info != 'citadel_background_blur_ver')),
	]",

	on_being_added: "[
		set(level.fb_render_target, {blend_enable: true}),
		add(level.frame_buffer_shaders, [{
			begin_zorder: begin_zorder,
			end_zorder: end_zorder,
			shader_info: 'citadel_background_blur_hor',
		}]),

		add(level.frame_buffer_shaders, [{
			begin_zorder: begin_zorder,
			end_zorder: end_zorder,
			shader_info: 'citadel_background_blur_ver',
		}]),
	]",
}
