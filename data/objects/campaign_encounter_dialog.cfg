{
	id: "campaign_encounter_dialog",
	is_strict: true,

	zorder: 500,

	properties: {
		controller: { type: "obj title_controller" },

		encounter: { type: "class campaign_encounter" },

		render: "def(int ww, int hh) ->commands
		set(animation, {
			id: 'fbo',
			image: 'fbo',
			x: 0, y: 0, w: ww, h: hh,
			scale: 1, frames: 1,
			fbo: c.render(ww, hh, [
				//here go the cairo instructions to render the dialog.
				c.set_source_rgba(0, 0, 0, 1),
				c.rectangle(0, 0, ww, hh),
				c.fill(),

			]) where c = canvas(),
		})
		",
	},

	events: {
		create: "[
			render(lib.gui.py(600), lib.gui.py(400));
			set(mid_xy, [lib.gui.py(500), lib.gui.py(500)])
		]",
	},
}
