{
id: "life_bar",
is_strict: true,

properties: {
	_prev_current_life: { type: "int|null" },
	current_life: { type: "int", default: 40 },
	max_life: { type: "int", default: 40 },

	_font: { type: "string", init: "lib.font.regular_font" },
	_font_size: { default: 16 },

	_render_key: "[current_life, max_life]",

	_width: { type: "int" },

	render: "def(int ww, int hh) ->commands [
	set(animation, {
		id: 'fbo',
		image: 'fbo',
		x: 0, y: 0, w: ww, h: hh,
		scale: 1, frames: 1,
		fbo: c.render(ww, hh, [

			c.translate(0, hh - 18),

			c.rectangle(0, 0, (ww-0)*min(1.0, decimal(cur_life)/decimal(max_life)), 14),
			c.set_source_rgba(1, 1, 1, 1),
			c.fill(),

			c.rectangle(0, 0, ww, 14),
			c.set_source_rgba(1, 1, 1, 1),
			c.set_line_width(2),
			c.stroke(),

			c.translate(0, -5),
			c.set_font(_font),
			c.set_font_size(_font_size),
			c.set_source_rgba(1, 1, 1, 1),
			c.text_path('Life'),
			c.fill(),

			c.translate(ww - c.text_extents(lib.font.regular_font, 26, str(cur_life)).width - 4, 0),
			c.set_font(lib.font.regular_font),
			c.set_font_size(26),
			c.text_path(str(cur_life)),
			c.fill(),
		])
		 where bar_outline = [
		 	c.rectangle(0, 0, bar_width - 4, 14),
		 ]
		 where bar_width = ww/max_life
		 where c = canvas()
		 where cur_life = if(_prev_current_life is int, _prev_current_life, current_life)
	}),
	]",
},

on_create: "[
	fire_event('render'),
	set(x, x),
	set(y2, y2),
]",

on_render: "[
	render(_width, 90),
	if(_prev_current_life = current_life, set(_prev_current_life, null)),
]",

on_process: "if(_prev_current_life is int, [
	add(_prev_current_life, if(current_life > _prev_current_life, 1, -1)),
	fire_event('render'),
])",

on_type_updated: "fire_event('create')",


}
