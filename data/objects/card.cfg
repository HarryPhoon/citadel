{
	"animation": [
		{
			"id": "main",
			"image": "card-silver.png",
			"rect": [0,0,145,203],
			scale: 1
		}
	],
	"id": "card",

	vars: {
		_card_type: null,
		controller: null,
		creature: null,
	},

	on_spawned: "[set(vars.controller, spawner),
		[
			set(red, 127 + 127*school.red),
			set(green, 127 + 127*school.green),
			set(blue, 127 + 127*school.blue),
		]
	] where school = get_document('data/schools.cfg')[card_type.school]",

	on_click: "[debug('click ' + mouse_button),
	 switch(mouse_button,
	  1, vars.controller.card_clicked(me))
	]",

	on_mouse_enter: "vars.controller.mouse_enter_card(me)",
	on_mouse_leave: "vars.controller.mouse_leave_card(me)",

	properties: {
		card_type: { get: "vars._card_type", set: "[
	  if(value.creature_object,
	    [spawn('creature', x + 60, y + 60, 1, [set(vars.creature, child), set(child.zorder, zorder+5), set(child.creature_object, value.creature_object)])
		]),
		set(vars._card_type, value), fire_event('init')]" },
	},

	on_init: "
	 if(scale = 1,

	  [textv(me, {text: card_type.name, align: 'left', color: 'black', size: 12, rect: [18, 10, 120, 20]},
	       {text: str(card_type.cost), align: 'left', color: 'black', size: 14, rect: [126, 8, 145, 20]},
		   if(card_type.creature_object != null,
				   {text: fold(card_type.creature_object.tags, a + ' ' + b, ''), align: 'left', color: 'black', size: 10, rect: [15, 115, 120, 130]},
				   {text: 'Spell' + if(card_type.is_response, ' -- Response', ''), align: 'left', color: 'black', size: 10, rect: [15, 115, 120, 130]},
				   ),
	       if(card_type.rules_text, {text: card_type.rules_text, align: 'left', color: 'black', size: 10, rect: [15, 130, 120, 100]}),
			if(card_type.creature_object != null,
		   {text: card_type.creature_object.attack + '/' + card_type.creature_object.life, align: 'left', color: 'black', size: 14, rect: [110, 180, 40, 30]}))],
	
	  [textv(me, {text: card_type.name, align: 'left', color: 'black', size: 18, rect: [-48, -80, 120, 20]},
	       {text: str(card_type.cost), align: 'left', color: 'black', size: 16, rect: [184, -80, 145, 20]},
		   if(card_type.creature_object != null,
				   {text: fold(card_type.creature_object.tags, a + ' ' + b, ''), align: 'left', color: 'black', size: 14, rect: [-46, 130, 300, 180]},
				   {text: 'Spell' + if(card_type.is_response, ' -- Response', ''), align: 'left', color: 'black', size: 14, rect: [-46, 130, 300, 180]},
				   ),
	       if(card_type.rules_text, {text: card_type.rules_text, align: 'left', color: 'black', size: 14, rect: [-46, 156, 240, 100]}),
			if(card_type.creature_object != null,
		   {text: card_type.creature_object.attack + '/' + card_type.creature_object.life, align: 'left', color: 'black', size: 18, rect: [156, 266, 40, 30]}))]
	)"
}
