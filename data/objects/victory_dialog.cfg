{
	id: "victory_dialog",
	is_strict: true,
	always_active: true,
	hidden_in_game: true,

	zorder: 15000,

	properties: {
		level_width: "int :: level.dimensions[2]",
		level_height: "int :: level.dimensions[3]",

		_controller: { type: "obj citadel_controller" },

	},

	on_create: "[
		add(level.frame_buffer_shaders, [{
			begin_zorder: -10000000,
			end_zorder: 12000,
			shader_info: 'citadel_background_blur_hor',
		}]),

		add(level.frame_buffer_shaders, [{
			begin_zorder: -10000000,
			end_zorder: 12000,
			shader_info: 'citadel_background_blur_ver',
		}]),

		set(_controller.game_result, _controller.state.winner = _controller.state.players[0]),

		[set(c.paused, true) | c <- level.chars, c is obj tile],

		spawn('button_controller', level_width/2, level_height/2 - 30, {
			text: 'Leave Game',
			on_click: bind(_controller.quit_game),
			zorder: 15000,
		}),

		spawn('button_controller', level_width/2, level_height/2 + 30, {
			text: 'Rematch',
			on_click: _controller.restart_game,
			zorder: 15000,
		}),


	]",
}
