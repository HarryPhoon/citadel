{
	id: "canvas",

	is_strict: true,

	properties: {
		draw: "def(int w, int h, [cairo_op] cmd) ->commands
		set(animation, {
			id: 'fbo',
			image: 'fbo',
			fbo: canvas().render(w, h, cmd),
			x: 0,
			y: 0,
			w: w,
			h: h,
			scale: 1.0,
			frames: 1,
			duration: -1,
		})",

		test_fx: "def() ->commands
set(me.particles, {
    id: 'stars',
    camera: { name: 'psc_cam', type: 'orthogonal', ortho_window: [0, 800, 0, 600] },
    scale_velocity: -20,
    technique: [{
        position: [400, 300],
        ignore_global_model: true,
        visual_particle_quota: 10,
        texture: { image: 'pu_flare_12_256x256.png', address_mode: 'clamp' },
        blend: 'add',
        depth_write: false,
        depth_check: false,
        default_particle_width: 50,
        default_particle_height: 50,
        renderer: {
            type: 'billboard',
        },
        emitter: [{
            type: 'point',
            emission_rate: 12,
            duration: 10,
            time_to_live: 4,
            velocity: 6,
            angle: 360,
        }],
        affector: [{
            type: 'color',
            time_colour: [{time: 0, color: [0.8, 0, 0.6, 1.0]}, {time: 0.8, color: [0.5, 0, 0.2, 0.7]}, {time: 1, color:[0,0,0,0]}],
        },{
            type: 'vortex',
            rotation_axis: [0, 0, 1], 
            rotation_speed: { type: 'dyn_random', min: 5, max: 10 },
        }],
    }],
})

		",
	},

	animation: {
		id: "normal",
		image: "effects/particles.png",
		x: 86,
		y: 73,
		w: 28,
		h: 28,
		collide: [0,0,28,28],
		frames: 1,
		duration: 1000,
	},
}
