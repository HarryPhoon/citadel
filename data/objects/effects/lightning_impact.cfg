{
	id: "lightning_impact",
	is_strict: true,

	prototype: ["impact_effect_base"],

	animation: [{
		id: "normal",
		image: "effects/lightning-launch.png",
		x: 2, y: 2, w: 603, h: 814,
		frames: 5,
		frames_per_row: 3,
		pad: 3,
		duration: 5,
		no_remove_alpha_borders: true,
		force_no_alpha: true,
	},
	{
		id: "impact",
		image: "effects/lightning-impact.png",
		x: 2, y: 2, w: 193, h: 105,
		frames: 5,
		frames_per_row: 2,
		pad: 3,
		duration: 5,
		no_remove_alpha_borders: true,
		force_no_alpha: true,
	},
	{
		id: "transfer",
		image: "effects/lightning-transfer.png",
		x: 2, y: 2, w: 95, h: 84,
		frames: 5,
		frames_per_row: 3,
		pad: 3,
		duration: 5,
		no_remove_alpha_borders: true,
		force_no_alpha: true,
	}],

	properties: {
		tile_height: "int :: if(tile, tile.hex_height, lib.citadel.py(128)) where tile = find(level.chars, value is obj tile)",
	},

	on_create: "[
		add(y, lib.citadel.py(-190)),
		set(scale, 0.5*tile_height/140.0)
	]",

	on_end_normal_anim: "[
		add(y, lib.citadel.py(165));
		set(scale, 0.45*tile_height/140.0);
		set(animation, 'impact')
	]",

	on_end_impact_anim: "remove_object(me)",
}
