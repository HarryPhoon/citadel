{
	id: "fireball_explosion",
	is_strict: true,

	prototype: ["impact_effect_base"],

	animation: [{
		id: "normal",
		image: "effects/fireball-explosion.png",
		x: 2, y: 2, w: 320, h: 320,
		frames: 12,
		frames_per_row: 4,
		pad: 3,
		duration: 4,
	}],

	on_create: "[
		if(ctrl,
			lib.sound.play_sound(ctrl, 'gameplay/spell_magic_missile_impact')
		)
		where ctrl = controller,
		set(scale, 0.5*tile_height/140.0) where tile_height = if(tile, tile.hex_height, lib.citadel.py(128)) where tile = find(level.chars, value is obj tile)
	]",
	on_end_anim: "remove_object(me)",
}
