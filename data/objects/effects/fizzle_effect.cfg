{
	id: "fizzle_effect",
	is_strict: true,

	properties: {
		card: { type: "null|obj card" },
	},

	animation: [
	{
		id: "fade_in",
		image: "effects/fizzle.png",
		x: 4, y: 4, w: 461, h: 417,
		frames: 1,
		pad: 7,
		duration: 30,
		no_remove_alpha_borders: true,
	},
	
	{
		id: "fade_out",
		image: "effects/fizzle.png",
		x: 4, y: 4, w: 461, h: 417,
		frames: 9,
		frames_per_row: 3,
		pad: 7,
		duration: 3,
		no_remove_alpha_borders: true,
	}],

	on_create: "[
		if(card != null, set(scale, 1.1*decimal(card.img_w)/decimal(me.img_w))),
		set(alpha, 0),
		animate(me, {
			alpha: 255,
		}, {
			duration: 30,
		})
	]",

	on_end_fade_in_anim: "set(animation, 'fade_out')",
	on_end_fade_out_anim: "remove_object(me)",
}
