{
	id: "hypothermia_projectile",
	is_strict: true,

	animation: [{
		id: "normal",
		image: "effects/hypothermia-projectile.png",
		x: 2, y: 2, w: 336, h: 223,
		frames: 5,
		frames_per_row: 2,
		pad: 3,
		duration: 5,
		no_remove_alpha_borders: true,
	}],

	on_create: "set(scale, 0.4*tile_height/140.0) where tile_height = if(tile, tile.hex_height, lib.citadel.py(128)) where tile = find(level.chars, value is obj tile)",
	on_end_anim: "remove_object(me)",

	on_process: "
	[
		if(_last_pos, [
			add(mid_x, dx),
			add(mid_y, dy),
			if(dx != 0 or dy != 0, set(rotate, -atan2(dx, dy) + 90)),
		] where dx = _card.mid_x - _last_pos[0]
		  where dy = _card.mid_y - _last_pos[1]),
		set(_last_pos, [_card.mid_x, _card.mid_y]),
	]
	",

	properties: {
		_card: { type: "obj card" },
		_last_pos: { type: "null|[int,int]" },
	},
}
