{
	id: "polymorph_launch",
	is_strict: true,

	animation: [{
		id: "normal",
		image: "effects/polymorph-launch.png",
		x: 2, y: 2, w: 678, h: 604,
		frames: 10,
		frames_per_row: 3,
		pad: 3,
		duration: 2,
		no_remove_alpha_borders: true,
	}],

	on_create: "set(scale, 0.43*tile_height/140.0) where tile_height = if(tile, tile.hex_height, lib.citadel.py(128)) where tile = find(level.chars, value is obj tile)",
	on_end_anim: "remove_object(me)",
}
