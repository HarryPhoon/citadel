{
	id: "poison_creature_effect",
	prototype: ["creature_effect"],
	is_strict: true,

	animation: [
	{
		id: "normal",
		image: "effects/poison-effect.png",
		x: 2, y: 2, w: 247, h: 217,
		frames: 9,
		frames_per_row: 3,
		pad: 3,
		duration: 15,
		no_remove_alpha_borders: true,
		force_no_alpha: true,
	},
	],

	on_create: "[
		add(y, lib.citadel.py(15)),
		set(scale, 0.35*tile_height/140.0) where tile_height = if(tile, tile.hex_height, lib.citadel.py(128)) where tile = find(level.chars, value is obj tile)
	]",

	on_end_erase_anim: "remove_object(me)",
	on_end_normal_anim: "set(animation, 'normal')",

	on_process: "
	[
		set(mid_x, creature.mid_x),
		set(mid_y, creature.mid_y + lib.citadel.py(if(rotate = 0, -60, 60))),
	]
	",
}
