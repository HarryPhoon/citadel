{
	id: "hypothermia_impact",
	is_strict: true,

	animation: [
	{
		id: "normal",
		image: "effects/hypothermia-impact.png",
		x: 2, y: 2, w: 692, h: 285,
		frames: 4,
		frames_per_row: 2,
		pad: 3,
		duration: 2,
		no_remove_alpha_borders: true,
		force_no_alpha: true,
	},
	{
		id: "effect",
		image: "effects/hypothermia-effect.png",
		x: 2, y: 2, w: 682, h: 602,
		frames: 11,
		frames_per_row: 4,
		pad: 3,
		duration: 2,
		no_remove_alpha_borders: true,
		force_no_alpha: true,
	},

	{
		id: "erase",
		image: "effects/hypothermia-erase.png",
		x: 2, y: 2, w: 682, h: 602,
		frames: 5,
		frames_per_row: 2,
		duration: 3,
		pad: 3,
		no_remove_alpha_borders: true,
		force_no_alpha: true,
	}
	],

	on_create: "[
		set(animation, 'effect'),
		add(y, lib.citadel.py(25)),
		set(target_creature, find_target_creature),
		set(scale, 0.17*tile_height/140.0) where tile_height = if(tile, tile.hex_height, lib.citadel.py(128)) where tile = find(level.chars, value is obj tile),
	]",
	on_end_erase_anim: "remove_object(me)",

	on_process_permanent: "
	if(cr = null or 'hypothermia' not in cr.creature_object.effect_tags,
		set(animation, 'erase'),
	[
	set(mid_x, cr.mid_x),
	set(mid_y, cr.mid_y - lib.citadel.py(25)),
	]
	) where cr = target_creature",

	properties: {
		targets: { type: "[custom_obj]" },

		target_creature: { type: "null|obj creature" },

		find_target_creature: "obj creature|null<-
		if(size(targets) = 1 and targets[0] is obj tile,
			find(level.chars, value is obj creature and value.creature_object.loc = (obj tile<- targets[0]).loc)
		)
		",

		controller: "null|obj citadel_controller :: find(level.chars, value is obj citadel_controller)",
	}
}
