{
id: "crypt_library_display",
is_strict: true,

properties: {
	_text: { type: "string" },
	num_items: { type: "int" },
	_width: { type: "int" },

	_font: { type: "string", init: "lib.font.regular_font" },
	_font_size: { default: 18 },

	render: "def(int ww, int hh) ->commands [
	set(animation, {
	id: 'fbo',
	image: 'fbo',
	x: 0, y: 0, w: ww, h: hh,
	scale: 1, frames: 1,
	fbo: c.render(ww, hh, [
		c.rectangle(0, 0, ww, hh),
		c.set_source_rgba(1, 1, 1, 1),
		c.fill(),

		c.translate(0, 20),

		c.set_font(_font),
		c.set_font_size(_font_size),
		c.set_source_rgba(0, 0, 0, 1),
		c.text_path(_text),
		c.fill(),

		c.translate(ww - c.text_extents(_font, _font_size, str(num_items)).width - 4, 0),
		c.text_path(str(num_items)),
		c.fill(),
	]) where c = canvas(),
	}),
	]",
},

on_create: "[
	render(_width, 28),
	set(x, x),
	set(y, y),
]",

}
