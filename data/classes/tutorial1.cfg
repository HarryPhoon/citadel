{
	bases: ['tutorial'],

	properties: {
		client_tutorial: "'client_tutorial1'",

		get_deck: "def(int nplayer, [string] deck) ->[string]
		if(nplayer = 0, ['Disciple'],
				        ['Wolf'])
		",

		modify_card_draw: "def(class game game, class player player, [string] cards) ->[string]
		if(player.hand != [], [],
		switch(game.nturn,
		  0, ['Disciple'],
		  1, ['Wolf'],
		  2, ['Dawn Obelisk'],
		  3, ['Green Adder'],
		  4, ['Blessed Lance'],
		  ['Disciple'],
		))
		",
	}
}
