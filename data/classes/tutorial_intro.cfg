{
	bases: ['tutorial'],

	properties: {
		get_deck: "def(int nplayer, [string] deck) ->[string]
			['Disciple']*30
		",

		client_tutorial: "'client_tutorial_intro'",

		modify_card_draw: "def(class game game, class player player, [string] cards) ->[string]
		  if(player.player_index = 0,
			['Disciple'] * 3 + if(game.players[1].visible_discard_pile != [], ['Heal'], ['Disciple']) + if(find(game.creatures, value.name = 'Green Adder') != null or find(game.players[1].visible_discard_pile, value.name = 'Green Adder') != null, ['Blessed Lance'], ['Disciple']),
			 ['Hypothermia']*4 + ['Green Adder']
		  )",
	}
}
