{
	properties: {
		unique_id: { variable: true },

		name: { variable: true },
		cost: { variable: true, default: 0, type: 'int' },
		loyalty_cost: { variable: true, default: 0, type: 'int' },
		school: { variable: true, default: 0, type: 'int' },

		exhausts_creature: { variable: true, default: false },

		rules: { variable: true, default: 'RULE ABILITY TEXT NEEDED' },

		is_response: { variable: true, default: false },

		is_usable: "def(game, creature) true",

		calculate_possible_targets: { variable: true, default: null },

		possible_targets: "def(game, creature, targets) if(calculate_possible_targets, eval_no_recover(calculate_possible_targets, {game: game, creature: creature, targets: targets}), null)",

		targets_valid: "def(game, creature, targets, existing=[])
		  if(possible = null, targets = [], if(possible = [], false,
		   (targets[0] in possible) and
		   targets_valid(game, creature, targets[1:], existing + [targets[0]])))
			where possible = possible_targets(game, creature, existing)
		",

		on_play: "def(game, creature, info) null",

		card_font: "'RobotoCondensed-Light'",

		rules_text_widgets: "def(scale)
			[{
				type: 'label',
				color: 'black',
				size: 10*scale,
				font: card_font,
				text: rules,
			}]
		",
	}
}
