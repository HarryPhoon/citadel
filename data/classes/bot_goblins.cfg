{
	bases: ["bot"],
	properties: {
		cards_to_consider: "def(game, player)
		  if(blessing and player.calculate_cost(blessing) <= 1,
		     [blessing], player.hand)
		  where blessing = find(player.hand, value.name = q(Nature's Blessing))",

		score_summons: "def(game, card, loc)
		  if(marauder, if(lane_empty(game, lane), 50, 0) +
				       if(lane_has_my_glyphs(game, lane), 0, 100),
			           if(lane_has_neutral_glyphs(game, lane), 200, 0)) +
		  if(lane_has_neutral_towers(game, lane), 0, 300) +
		  values_map[card.name]
		  
		   where values_map = {
			  'Goblin King': 200,
			  'Wolf Rider': 150,
			  'Goblin Grenadier': 100,
			  'Goblin': 20,
			  'Goblin Sapper': 100,
			  'Green Adder': 100,
			  'Wolf': 100,
		   }
		   where marauder = ('Marauder' in card.creature_object.abilities)
		   where lane = loc[0]
		",

		score_spell: "def(game, card, targets) switch(card.name,
		  'Primal Rage', if(game.creature_at_loc(targets[0]).controller != game.nplayer, -1, 1) asserting size(targets) = 1,
		  0)",

		deck: "
		  ['Goblin King']*2 +
		  ['Wolf Rider']*3 +
		  ['Goblin Grenadier']*3 +
		  ['Goblin']*3 +
		  ['Goblin Sapper']*2 +
		  ['Wolf']*2 +
		  ['Green Adder']*2 +
		  [q(Nature's Blessing)]*3 +
		  ['Primal Rage']*3
		"
	}
}
