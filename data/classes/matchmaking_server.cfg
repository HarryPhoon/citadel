{
properties: {
	new_account_cards: "{string -> int} :: {
		'Wolf Rider': 3,
		'Goblin Marauder': 3,
		'Wolf': 3,
	}",

	create_account: "def(map msg) ->AccountDetails
	{
		collection:
		fold(map(new_account_cards, map(range(value), {
			id: generate_uuid(),
			name: card_name,
		}) where card_name = key), a+b)
	}
	",
}
}
