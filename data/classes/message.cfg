		log: { type: 'string' },
		state_id: { type: 'int' },
		state: { type: 'class game' },
		nplayer: { type: 'int' },
		game_type: { type: 'string|null' },
		users: { type: '[map]|null' },
		started: { type: 'bool|int' },
		players: { type: '[string]' },
		observer: { type: 'bool', default: false },
		serialized_objects: { type: 'map', default: {} },
