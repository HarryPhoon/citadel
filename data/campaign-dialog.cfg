	"test2": {
		"edit_loc": [227,154],
		"id": "test2",
		"image": "backgrounds/thespire.png",
		"image_animate_time": 600,
		"image_area": [900.0,600.0,1600.0,1300.0],
		"next_image_area": [0.0,0.0,2000.0,1500.0],
		"options": [
			{
				"goto": "test9",
				"text": "Continue"
			}
		],
		"text": "You’re on a circular beltway; they’re the widest streets in Madrigal. They divide each radial sector from the next. This street, you know to be the Leafweave&emdash;a fact simply proven by the large wrought iron fence that towers before you. Entwined in and around the wall of metal spires are ancient vines that look stronger than any axe could ever hope to sever. This is the fence to the Madrigal Grand Arboretum."
	},
	"test3": {
		"edit_loc": [226,160],
		"id": "test3",
		"image": "portraits/acolyte.png",
		"image_animate_time": 600,
		"image_area": [0.0,0.0,800.0,996.0],
		"next_image_area": [0.0,0.0,800.0,996.0],
		"options": [
			{
				"goto": "test4",
				"text": "Continue"
			}
		],
		"text": "“In a city that hasn’t ceased burning for months, The Grand seems to be living on just fine,” says Reb. He approaches a vine and grasps it, pulling to test its strength. He turns his head towards you, thoughtful. “How could that be?
		
Demiyah begins to walk the length of the fence and it doesn’t take her long to find a weak point; a place in the iron not fortified with staunch, snaking vines. Warming her hands, she presses against two of the weathered posts. They sever at the tips of her fingers, and she rolls them away like molten dough”"
	},
	"test4": {
		"edit_loc": [101,207],
		"id": "test4",
		"image": "portraits/acolyte.png",
		"image_animate_time": 600,
		"image_area": [47.0,220.5,615.0,599.5],
		"next_image_area": [286.0,294.0,424.0,386.0],
		"options": [
			{
				"goto": "test5",
				"text": "Continue"
			},
			{
				"goto": "test6",
				"text": "Test"
			}
		],
		"text": "“Much quicker than finding the gate, I’d figure,” she says. She gives you a nonchalant shrug before her shadow-haired head disappears through the opening in the fence. You and the others are quick to join her."
	},
	"test5": {
		"edit_loc": [104,313],
		"id": "test5",
		"image": "portraits/astral-walk.png",
		"image_animate_time": 600,
		"image_area": [0.0,0.0,800.0,535.0],
		"next_image_area": [69.5,15.0,594.5,366.0],
		"options": [
			{
				"goto": "test6",
				"text": "Continue"
			}
		],
		"text": "On the inside of the jungle-like park, you’re reminded of your time here as a young student. It was years ago, but still very fresh in your mind.

Meandering through the overgrown paths with Baulon, listening to his teachings. 

In the creaking rainforest hidden behind the grey, you hear his voice. 

<i>Just as your heart beats within your chest, deep within the flesh of these trees, you’ll find a life. Always remember that.</i>"
	},
	"test6": {
		"edit_loc": [255,376],
		"id": "test6",
		"image": "portraits/acolyte.png",
		"image_animate_time": 600,
		"image_area": [0.0,0.0,800.0,996.0],
		"options": [
			{
				"goto": "test7",
				"text": "Continue"
			}
		],
		"text": "It’s not long before you find the menagerie, the city’s home for a great variety of beasts that roam Bal Trilande. Though, the enclosures around you are empty and their caging ripped apart from the inside. 

You look through the openings in the cage with the expectation of seeing rotting carcasses of the rather helpless creatures, but that is not what lays within the cage. Instead, only the gnawed skulls and bones of the demonic creatures that infest Madrigal lay within."
	},
	"test7": {
		"edit_loc": [113,428],
		"id": "test7",
		"image": "portraits/acolyte.png",
		"image_animate_time": 600,
		"image_area": [0.0,0.0,800.0,996.0],
		"options": [
			{
				"goto": "test8",
				"text": "Continue"
			}
		],
		"text": "Demiyah peers into the cage and chuckles. “It seems we are not the only ones doing our civic duty of cleaning the streets of these vile things.” 

Reb holds his great axe with both hands as he scans the area. His words hiss from his mouth with great concern. 

“By Awakening, they used to house Gristrels here. You don’t think they’re loose, do you?”"
	},
	"test8": {
		"edit_loc": [241,499],
		"id": "test8",
		"image": "portraits/intense-warfare.png",
		"image_animate_time": 200,
		"image_area": [0.0,28.0,908.0,635.0],
		"next_image_area": [233.5,119.5,696.5,428.5],
		"options": [
			{
				"goto": "test12",
				"text": "Battle"
			}
		],
		"text": "His question is answered in the form of a the guttural whistle that gristrel’s are known to make from the breathing holes on the side of their neck. It’s said to be the last thing a victim hears before their death. 

Shay-Rath pulls back on his bow, firing a bolt directly into the chest of a pouncing gristrel. It falls away with an unceremonious death, but from the mist, the rest of the pack make themselves known. 

You ready yourself for battle."
	},
