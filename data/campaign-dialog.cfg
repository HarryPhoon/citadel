			}
		],
		"related_nodes": ["test9","test10"],
		"text": "With quiet footfalls, you and your team cross the cobble street that leads out of the Claytops. The wretched mist that consumes the street serves as your security against looming eyes, but returns the favor to any flesh-eaters that may be much closer to you than you&#8217;d like.

&ldquo;We should not be in the open like this,&rdquo; whispers Shay-Rath, his eyes searching through the grey beyonds that run the length of the street."
	},
