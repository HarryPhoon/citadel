			life: 4,
			triggered_abilities: [{
				name: "Impending Doom",
				rules: "At the start of your turn, if blocked, gets -1/-1",
				on_begin_turn: "def(class creature creature, class game_state game) ->commands
				if(not creature.is_unblocked(game),
