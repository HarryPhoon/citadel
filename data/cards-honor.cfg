		name: "Smite the Defilers",
		type: "spell",
		cost: 1,
		school: 5,
		is_response: true,
		rules: "Destroy target creature which is attacking a Faith building",
		possible_targets: "def(game, nplayer, targets)
		 if(size(targets) > 0, null,
		  map(
		   filter(game.creatures, (not value.is_building) and
		                         find(value.targets_attacking(game),
								      value.is_building and value.school = 0)),
		   value.loc))",

		on_play: "def(game, info)
		  set(victim.destroyed, true)
		  where victim = find(game.creatures, value.loc = info.targets[0])"
